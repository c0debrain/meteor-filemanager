<template name="editor">
  <div class="row">
    <div class="col-md-6">
      {{ file.relativePath }}
    </div>
    <div class="col-md-6">
      <span class="pull-right text-muted">{{ numeral file.stat.size '0[.]0 b' }}</span>
    </div>
  </div>

  <div class="row">
    <div class="editor-wrap {{ isHidden }}">
      {{> mandrill_ace }}
    </div>
  </div>
</template>
